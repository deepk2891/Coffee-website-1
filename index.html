<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DK - Coffe store</title>
    <!-- font awesome cdn link  -->
    <!-- <link rel="stylesheet" href="ASSET/css/all.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- custom css file link  -->
    <link rel="stylesheet" href="ASSET/css/custom.css" />
    <!--  css file link  -->
    <link rel="stylesheet" href="ASSET/css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="d-flex justify-between align-center">
          <a href="#" class="logo">
            coffee <i class="fa-solid fa-mug-hot"></i>
          </a>
          <nav>
            <a href="#home"> home</a>
            <a href="#about"> about</a>
            <a href="#review"> review</a>
            <a href="#menu"> menu</a>
            <a href="#book"> book</a>
          </nav>
          <a href="#" class="btn">book a table</a>
        </div>
      </div>
    </header>
    <section class="main-banner" id="main-banner">
      <div class="container">
        <div class="row main-top">
          <div class="col-6">
            <div class="content">
              <h3>fresh coffee in the morning</h3>
              <a href="#" class="btn">buy one now</a>
            </div>
          </div>
          <div class="col-6">
            <div class="main-image text-center">
              <img
                src="./ASSET/images/home-img-1.png"
                class="main-banner-image inline-block"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="img3 text-center">
          <img class="inline-block" src="ASSET/images/home-img-1.png" alt="" />
          <img class="inline-block" src="ASSET/images/home-img-2.png" alt="" />
          <img class="inline-block" src="ASSET/images/home-img-3.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
